<!DOCTYPE html>
<html>
    <head>
        <title>display properties css</title>

        <style>
          .block{
            display:inline
          }
          .inline{
            display:block
          }
          .none{
            display:none
          }
          .visibility{
             visibility:hidden
          }
          .inline_block{
            display: inline-block;
            width:100px
            height:100px
            margin: 100px
          }


        </style>


    </head>
    <body>

        <div class="block">display properties</div>
        <span class="inline">inline element</span>
        <h1 class="none"> display : none</h1>
        <h1 class="visibility"> visibility : hidden</h1>
        <div class="inline_block">inline block</div>
    </body>









</html>
